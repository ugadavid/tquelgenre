<!DOCTYPE html>
<html lang="fr">
    <head> 
        <title> TQuelGenre - Tableau de bord </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="../../styleboard_ok.css" rel="stylesheet">
        <link href="../../scores.css" rel="stylesheet">
        <script src="../../debug_off.js" defer></script>
        <script src="../../user.js" defer></script>
        <script src="../../modal.js" defer></script>
        <script src="../../search.js" defer></script>
    </head>

    <body>
        <header>
            <div id="tdb_header1_all">
                <div class="tdb_header1">
                    <a href="index.html"> <img src="../../ressources/logo.png" alt="Logo TQG" title="Logo" class="tdb_logo"> </a>
                    <div>
                        <a href="javascript:void(0);" onclick="openModal('popup_profile.html')">Mon profil</a>
                        <a href="javascript:void(0);" onclick="resetUser()"> Déconnexion </a>
                    </div>
                </div>
            </div>

            <div id="tdb_header_anderson_all">
                <div id="tdb_header_anderson">
                    <div class="tdb_header2">
                        <nav>
                            <a href="../../tableau_de_bord.html"> 📊Tableau de bord </a>
                            <a href="../../categorie.html"> 🧮Catégories </a>
                            <a href="../../jeux.html"> 🕹️Jeux </a>
                            <a href="../../regles.html"> 📚Ressources </a>
                        </nav>

                        <div class="tdb_header2-B">
                            <form id="search_form" action="../../recherche.html">
                                <div class="tdb_chercheur-container">
                                    <input name="search" type="text" id="tdb_chercheur" placeholder=" 🔍 Rechercher...">
                                </div>
                            </form>

                            <h1 id="affichage-categorie">Drag and drop : Non définie</h1>
                        </div>
                    </div>

                    <div id="tdb_container_avatar"> 
                        <img src="../../ressources/avatars_edit/woman_7.png" alt="Avatar apprenant" title="avatar">
                    </div>
                </div>
            </div>
        </header>




        <main>
            <div class="counter">Bonnes réponses : <span id="score">0</span></div>
    <div class="container">
        <div class="column" id="masculin">Masculin</div>
        <div class="column" id="feminin">Féminin</div>
        <div class="word-box" draggable="true" id="word">Chargement...</div>
    </div>
    <div class="overlay" id="result-overlay">
        <h2>Résumé des erreurs</h2>
        <table>
            <thead>
                <tr>
                    <th>Mot</th>
                    <th>Genre correct</th>
                </tr>
            </thead>
            <tbody id="error-table">
            </tbody>
        </table>
    </div>

    <script type="module" src="main.js"></script>
        </main>

    

        <footer>
            <div id="footer_all">
                <a href="../../mentions_legales.html" class="footer_page1"> Mentions légales </a>
                <a href="../../contacts.html" class="footer_page2"> Contacts </a>
                <a href="../../plan_du_site.html" class="footer_page3"> Plan du site </a>
                <a href="../../credits_et_sources.html" class="footer_page4"> Crédits et sources </a>
            </div>
        </footer>

        <script>
            // 🔄 Appeler cette fonction automatiquement au chargement de la page
            window.addEventListener('DOMContentLoaded', function() {                
                showUser();            // Affiche l'utilisateur dans la fenêtre de debug
                afficherCategorie('Drag & Drop'); // Affiche la catégorie actuelle



                //  Avatar
                const scoreCount = getZeroScoresCount();  // Récupère le nombre de '0|0|0'
                const avatarImg = document.querySelector('#tdb_container_avatar img');  // Sélectionne l'image de l'avatar

                // 🛠 Détermine le numéro d'avatar selon le score
                const avatarIndex = Math.min(scoreCount, 5);  // Limite l'index max à 5
                avatarImg.src = `/ressources/avatars_edit/woman_${avatarIndex}.png`;  // Concatène dynamiquement



            });
        </script>
    </body>
</html>
